<app-home></app-home>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card custom-card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Sign In</h3>
    <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
      
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required email placeholder="Enter your email">
        <div *ngIf="signinForm.submitted && signinForm.controls['email']?.invalid" class="text-danger">
          A valid email is required.
        </div>
      </div>
      
      <div class="form-group mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6" placeholder="Enter your password">
        <div *ngIf="signinForm.submitted && signinForm.controls['password']?.invalid" class="text-danger">
          Password is required and must be at least 6 characters.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <div class="text-center mt-3">
        <p>Don't have an account? <a routerLink="/login">Sign Up</a></p>
      </div>
    </form>
  </div>
</div>
