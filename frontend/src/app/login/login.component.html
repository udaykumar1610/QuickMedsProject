<p class="text-center" style="background-color: antiquewhite; font-size: 30px; font-style: italic;">Login Works!</p>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card custom-card">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Login</h5>

      <form [formGroup]="data" (ngSubmit)="handleSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">User Id</label>
          <input type="email" id="email" class="form-control" placeholder="Please enter your email" formControlName="userId">
          <!-- Validation Messages for UserId -->
          <div *ngIf="formControls.userId.touched && formControls.userId.errors?.['required']" class="text-danger">
            User Id is required.
          </div>
          <div *ngIf="formControls.userId.touched && formControls.userId.errors?.['email']" class="text-danger">
            Please enter a valid email.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Please enter your password" formControlName="password">
          <!-- Validation Messages for Password -->
          <div *ngIf="formControls.password.touched && formControls.password.errors?.['required']" class="text-danger">
            Password is required.
          </div>
          <div *ngIf="formControls.password.touched && formControls.password.errors?.['minlength']" class="text-danger">
            Password must be at least 6 characters long.
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <button type="submit" class="btn btn-primary" [disabled]="data.invalid">Login</button><br/>
          <a routerLink="/register" class="text-decoration-none">Don't have an account?</a>
        </div>
      </form>
    </div>
  </div>
</div>
