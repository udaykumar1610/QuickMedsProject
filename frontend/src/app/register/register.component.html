<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card custom-card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
      
      <div class="form-group mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required placeholder="Enter your name">
        <div *ngIf="signupForm.submitted && signupForm.controls['name']?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>
      
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email placeholder="Enter your email">
        <div *ngIf="signupForm.submitted && signupForm.controls['email']?.invalid" class="text-danger">
          A valid email is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="mobilenumber" class="form-label">Mobile Number</label>
        <input type="tel" id="mobilenumber" class="form-control" name="mobilenumber" ngModel required pattern="^\d{10}$" placeholder="Enter your mobile number">
        <div *ngIf="signupForm.submitted && signupForm.controls['mobilenumber']?.invalid" class="text-danger">
          A valid 10-digit mobile number is required.
        </div>
      </div>
      
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" placeholder="Enter your password">
        <div *ngIf="signupForm.submitted && signupForm.controls['password']?.invalid" class="text-danger">
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" ngModel required placeholder="Confirm your password">
        <div *ngIf="signupForm.submitted && signupForm.controls['confirmPassword']?.invalid" class="text-danger">
          Confirming password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
      </div>
      
    </form>
  </div>
</div>
