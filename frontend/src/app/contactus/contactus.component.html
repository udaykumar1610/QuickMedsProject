
<app-home></app-home>

<div class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us. We're here to help!</p>
        <p><strong>Email:</strong>{{emailaddress}}</p>
        <p><strong>Phone:</strong> +1 (800) 123-4567</p>
        <p><strong>Office Hours:</strong> Mon - Fri: 9:00 AM - 6:00 PM</p>
      </div>
      <div class="col-md-6">
        <h3 class="mb-4">Send Us a Message</h3>
        <form (ngSubmit)="onSubmit()" >
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" >Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
